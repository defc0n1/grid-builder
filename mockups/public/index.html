<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shoelace - Visual Bootstrap 3 Grid Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//code.jquery.com/jquery-latest.min.js"></script>
    <script src="//use.typekit.net/xlr6gwy.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <div class="lace-url">http://shoelace.io/lace/2k3j </div>
      <div class="menu">
        <ul class="modify">
          <li><a class="btn btn-shoelace"><i class="icon-refresh"> </i>Update</a></li>
          <li> <a class="btn btn-shoelace"><i class="icon-code-fork"> </i>Fork  </a></li>
        </ul>
        <ul class="share">
          <li><a class="btn btn-shoelace"><i class="icon-twitter"> </i>Tweet</a></li>
          <li><a class="btn btn-shoelace"><i class="icon-github"> </i>Gist</a></li>
          <li><a class="btn btn-shoelace"><i class="icon-envelope"> </i>Email</a></li>
        </ul>
        <div class="meta">
          <ul>
            <li>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <div class="application-frame">
      <div class="panels-wrapper">
        <div class="navigator">
          <div class="collapse-panel left"><i class="icon-caret-left"></i></div>
          <div class="preview xs">
            <div class="title-bar">
              <div class="size-icon"><i class="icon-mobile-phone"> </i></div>
              <div class="title">Phone</div>
            </div>
          </div>
          <div class="preview sm active">
            <div class="title-bar active">
              <div class="size-icon"><i class="icon-tablet"> </i></div>
              <div class="title">Tablet</div>
            </div>
          </div>
          <div class="preview md">
            <div class="title-bar">
              <div class="size-icon"><i class="icon-laptop"> </i></div>
              <div class="title">Desktop</div>
            </div>
          </div>
          <div class="preview lg">
            <div class="title-bar">
              <div class="size-icon"><i class="icon-desktop">  </i></div>
              <div class="title">Large Desktop</div>
            </div>
          </div>
        </div>
        <div class="section-border left"></div>
        <div class="workspace"></div>
        <div class="section-border right"></div>
        <div class="html">
          <div class="collapse-panel right"> <i class="icon-caret-right"></i></div>
          <div class="copy-code">Copy</div>
          <div class="options">
            <ul>
              <li class="active">HTML</li>
              <li>Jade</li>
              <li>HAML</li>
              <li>Other?</li>
            </ul>
            <div class="container-check">
              <label>
                <input type="checkbox"> Include Container
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <ul>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Design by Erik</a></li>
        <li><a href="#">Code by Shaun</a></li>
        <li><a href="#">Get Bootstrap</a></li>
      </ul>
      <ul class="meta">
        <li><a href="#">Built with UX and Clojure</a></li>
      </ul>
    </footer>
  </body>
</html>
